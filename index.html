<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="scripts/index.js"></script>
    <script src="scripts/colors.js"></script>
    <title>Github Test</title>
</head>
<body>
    <div class="container">
        <h1>Github Test</h1>
        <div class="input-group">
            <input id="username" type="text" class="form-control" placeholder="Username">
            <div class="input-group-btn">
                <button class="btn btn-default" onclick="animateProgress()">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="max-width: 100%">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" id="avatar"></div>
            <div class="col-sm-8" id="githubName"></div>
        </div>
        <h3>Repositories</h3>
        <div class="list-group panel-group" id="repos">
        </div>
    </div>
</body>
</html>
